<!DOCTYPE html>
<html>
<head>
	<title>test2</title>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<style type="text/css">
		.special{
			background-color: red;
		}
	</style>
</head>
<body>

<h1>test2</h1>

<p>この要素を非表示にしてください</p>

<div id="targetdiv">この要素を非表示にしてください</div>
<div>この要素は非表示にしないでください</div>

<h2>この要素をクリックするたびにspecialクラスを付ける/足す（トグル）をするようにしてください</h2>

<script type="text/javascript">
//1. 以下のような配列aを用意してください
//- 最初の要素に数字の「1」を入れる
//- 次の要素に数字で「3」と入れる
//- 最後の要素に文字列で「試験」と入れる
a=[1,3,"試験"]

//2. 以下のようなオブジェクトbを用意してください
//- 「Yamada」という文字列の値を持つ、nameプロパティ
//- 「15」という数字の値を持つ、ageプロパティ
b={
	name: "Yamada",
	age: 15
}

//3. 以下の動作をする関数sum_ageを用意してください
//- 引数ageを持つ
//- 以下の合計の値を返す
//     - 引数age
//     - 1.で作成した配列aの最初の要素
//     - 2.で作成したオブジェクトbのageプロパティ
sum_age = function(age){
	return age+a[0]+b.age
}

//4. jQueryを操作し、テキストの指示に従ってHTML要素を操作してください$("p").hide();
$("#targetdiv").hide();
$("h2").on("click",function(){
	$(this).toggleClass("special");
})
</script>

</body>
</html>
